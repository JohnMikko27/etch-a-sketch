<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="header">
      Etch-a-Sketch
      <div>By The Master of Disaster</div>
    </div>
    <div id="container">
      <div id="left-container">
        <button id="change-grid-button">Change Grid</button>
        <button id="rainbow-button">Rainbow</button>
        <div id="color-container">
          <div id="red" class="color" style="background-color: red"></div>
          <div id="blue" class="color" style="background-color: blue"></div>
          <div id="green" class="color" style="background-color: green"></div>
          <div id="yellow" class="color" style="background-color: yellow"></div>
          <div id="orange" class="color" style="background-color: orange"></div>
          <div id="purple" class="color" style="background-color: purple"></div>
          <div id="black" class="color" style="background-color: black"></div>
          <div id="white" class="color" style="background-color: white"></div>
        </div>
      </div>
      <div id="right-container">
      </div>
    </div>
  </body>
</html>
